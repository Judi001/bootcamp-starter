<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
         <meta  name="viewport" content="width-device-width" initial-scale="1.0">
         <title> survey-form</title>
         <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <h1 id="title">Codeskill survey form</h1>
        <p id="description">Thank you for taking the time to help us improve this platform</p>
        <form id="survey-form">
        <fieldset>
            <label id="name-label">Name:<input id="name" type="text" placeholder="Enter your name" text="name" required> </label>
            <label id="email-label">Email:<input id="email" type="email" placeholder="Enter your email" text="name" required> </label>
            <label id="number-label">Age:<input id="number" type="number" placeholder="Age" text="age"min="12" max="90" required> </label>
            <label id="role">Which option best describes your current role?
            <select id="dropdown" name="role">
                <option value="1">Select current role</option>
                <option value="2">Student</option>
                <option value="3">Full Time Job</option>
                <option value="4">Full Time Learner</option>
                <option value="5">Prefer not to say</option>
                <option value="6">Other</option>
            </select>
            </label>
        </fieldset>  
        <fieldset>
            <label>Would you recommend codeskill bootcamp to a friend?</label>
            <label><input id="option" type="radio" name="option" value="value">Definitely</label>
            <label><input id="option" type="radio" name="option" value="value">Maybe</label>
            <label><input id="option" type="radio" name="option" value="value">Not sure</label>
            <label>What is your favourite feature of codeskill?
                <select id="dropdown" name="role">
                    <option value="1">Select an option</option>
                    <option value="2">Challenges</option>
                    <option value="3">Projects</option>
                    <option value="4">Community</option>
                    <option value="5">Open source</option>
                </select>
            </label>
        </fieldset>  
        <fieldset>
           <label>What would you like to see improved?(check all that apply)</label>
           <label for="front end"><input id="front-end" type="checkbox" value="value">Front-end Projects</label>
           <label for="back end"><input id="back-end" type="checkbox" value="value">Back-end Projects</label>
           <label for="data"><input id="data" type="checkbox" value="value">Data Visualization</label>
           <label for="challenges"><input id="challenges" type="checkbox" value="value">challenges</label>
           <label for="source"><input id="source" type="checkbox" value="value">Open Source Community</label>
           <label for="room"><input id="room" type="checkbox" value="value">Gitter help rooms</label>
           <label for="video"><input id="video" type="checkbox" value="value">Videos</label>
           <label for="city"><input id="city" type="checkbox" value="value">City Meetups</label>
           <label for="courses"><input id="courses" type="checkbox" value="value">Additional courses</label>
        </fieldset>
        <fieldset>
            <label>Any comments or suggestions?<textarea id="comments" name="comments" rows="3" cols="30" placeholder="Enter your comments here..."></textarea></label>
            <input id="submit" type="Submit" value="submit">
        </fieldset>
        </form>

    </body>
</html>
